<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tiểu sử và khảo sát</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <img src="https://e0.pxfuel.com/wallpapers/174/84/desktop-wallpaper-pine-trees-s-mountain-landscape-graphy-scenery-sky-landscape-winter-mountain-forest.jpg" />
    <div class="container">
        <h1 class="title">KHẢO SÁT THÔNG TIN CÁ NHÂN</h1>
        <form id="surveyForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày/Tháng/Năm sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="cccd">CCCD:</label>
                <input type="text" id="cccd" name="cccd" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ thường trú:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="submit">
                <button type="submit">Hoàn Tất</button>
            </div>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
